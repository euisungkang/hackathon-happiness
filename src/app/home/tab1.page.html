<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Enter a happy message</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form #messageForm="ngForm" (ngSubmit)="createMessage(userMessage)">
                <ion-input type="text" class="form-control" required name="userMessage" [(ngModel)]="userMessage" placeholder="Make someone's day!"></ion-input>
                <button type="submit">Submit</button>
            </form>
        </ion-card-content>
    </ion-card>
    <ion-card no-lines>
        <ion-list *ngFor="let message of messageList">
            <ion-card>
                <ion-card-content>
                    <p>{{message.message}}</p>
                    <h6>Happiness Score: {{message.score}}</h6>
                    <h6>Date Created: {{formatDate(message.dateCreated)}}</h6>
                </ion-card-content>
            </ion-card>
        </ion-list>
    </ion-card>
</ion-content>
